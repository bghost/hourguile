<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{ .Title }}</title>
        {{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
        {{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
        <link rel="stylesheet" href="/css/style.css"
                               integrity="sha256-8kQ0d8m/b94VsBKBZG/AvWpyIKp8gVhEw5pnTAA+aLo="
                               integrity="sha384-LbeX3lHcryP+QFODuExg/feImU3GG5iIETZiVgbgj1oMFKr3GJBnOwl72HrtK3G2"
                               integrity="sha512-Pf8ZXKonWdJKjABiZqihkIejR+bTax4C+vwQ9axZAkf1Nzc/T5g1LCEyC31z6Ioy3GNeJDIKl/implgfRT39QA=="
                               crossorigin="anonymous">
        <link rel="stylesheet" href="/css/gruvbox.css"
                               integrity="sha256-mMWYF/7289op+7nD1Ew6UxI1DPJ71+9+N2a83aQoUzA="
                               integrity="sha384-HjSoMchz0TK03mqWr5mCx+kYZd3cBcaEtBO/RvnbSbuBkpz9hbK3dsIjg/ZhmvXL"
                               integrity="sha512-7nVughVX3i4Ry9azGuX8J5MRyy43vcf6T3qSLjn6BO98yB3UmqiQtFkviFv9IdGkm2c+KNyPoo/HsjB+yJ/bSQ=="
                               crossorigin="anonymous">
        <!--    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Roboto+Mono" rel="stylesheet"> -->
        {{ if .RSSLink -}}
        <link href="{{ .RSSLink  }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title  }}" />
        <!--        <link href="{{ .RSSLink  }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title  }}" />-->
        {{- end }}
        {{ .Hugo.Generator }}
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="/">{{ .Site.Title }}</a></li>
                    {{ range .Site.Menus.main }}
                    <li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
                    {{ end }}
                </ul>
            </nav>
        </header>
