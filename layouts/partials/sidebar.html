<aside>
    <div>
        <div>
            <h3>latest posts</h3>
        </div>
        <div>
            <ul>
                {{ range first 5 .Site.Pages }}
                    {{ if eq .Type "post" }}
                    <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
                    {{ end }}
                {{ end }}
            </ul>
        </div>
    </div>
</aside>
